<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}NT TACACS+ Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo-circle">NT</div>
          <div class="sidebar-title">TACACS+<br>Access Control</div>
        </div>

        <nav class="sidebar-nav">
           <a href="{{ url_for('dashboard.index') }}" class="nav-item {% if active_page=='dashboard' %}nav-item-active{% endif %}">Dashboard</a>
           <a href="{{ url_for('users.index') }}" class="nav-item {% if active_page=='users' %}nav-item-active{% endif %}">Users &amp; Roles</a>
        </nav>

        <div class="sidebar-footer">
          <div class="sidebar-user">
            <div class="user-avatar">A</div>
            <div class="user-info">
              <div class="user-name">admin</div>
              <div class="user-role">NT NOC</div>
            </div>
          </div>
        </div>
      </aside>

      <!-- Main content -->
      <div class="main">
        <header class="topbar">
          <h1 class="topbar-title">{% block header %}Dashboard{% endblock %}</h1>
        </header>

        <main class="content">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
  </body>
</html>
